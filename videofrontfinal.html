<!DOCTYPE html>
<html lang="en">
<head>
  <title>Text Split</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1 style="font-weight: 800; font-size:50px">Video Generator</h1>
  <br>
  <h4 style="font-weight: 900;">Step 1 : Place Breakpoints</h4>
  <p>Place <mark>breakpoints</mark> where you want to split the paragraph</p>
  <div class="row" style="margin: 4px;">
    <div class="col-sm-4" style="height: 500px;">
        <div style="height: 300px;"><h6>Text</h6>
            <textarea placeholder="Entered text is displayed here" style="width: 100%; height:250px; border: none; background-color: #f3f3f3; padding: 8px;"></textarea>
        </div>
    </div>
    <div class="col-sm-8">
        <div style="height: 300px;">
            <h6>Images</h6>
            <input type="file" id="imageUpload" multiple accept="image/*" style="width: 100%; padding: 8px; background-color: #f3f3f3; border: none;"/>
            <div id="imagePreviewContainer" style="width: 100%; height: 200px; overflow-y: auto; background-color: #f3f3f3; padding: 8px;"></div>
        </div>
    </div>
    <!---<button class="btn btn-primary rounded-0 py-2 px-4" >Convert to parts</button>--->

  </div>
</div>


<script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
    var imagePreviewContainer = document.getElementById('imagePreviewContainer');
    imagePreviewContainer.innerHTML = '';

    for (var i = 0; i < event.target.files.length; i++) {
        var file = event.target.files[i];

        if (file.type.startsWith('image/')) {
            var img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.maxWidth = '20%';
            img.style.height = 'auto';
            img.style.padding = '4px';
            img.onload = function() {
                URL.revokeObjectURL(this.src);
            }

            imagePreviewContainer.appendChild(img);
        }
    }
});

</script>
    
</body>
</html>
